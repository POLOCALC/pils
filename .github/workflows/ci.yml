name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" --no-cache-dir
    
    - name: Auto-fix with ruff
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      run: |
        python -m ruff check --fix pils/ tests/
        python -m ruff format pils/ tests/
    
    - name: Commit formatting changes
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git diff --quiet && git diff --staged --quiet || (git add -A && git commit -m "style: auto-format code with ruff")
    
    - name: Push changes
      if: matrix.python-version == '3.11' && github.event_name == 'pull_request'
      run: |
        git push || echo "Push failed, continuing..."
    
    - name: Lint with ruff
      run: |
        python -m ruff check pils/ tests/ --fix
    
    - name: Type check with pyright
      run: |
        pyright pils/
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=pils --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}